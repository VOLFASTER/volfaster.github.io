<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ailem İçin Özel Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            color: white;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .welcome {
            font-size: 4em;
            font-weight: bold;
            margin: 100px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .welcome:hover {
            transform: scale(1.1);
        }

        .message {
            display: none;
            font-size: 1.5em;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .signature {
            font-size: 5em;
            font-weight: bold;
            margin-top: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome" onclick="showMessage()">MERHABA AİLEM</div>
        <div id="hiddenMessage" class="message">
            Bu kodu tamamen ben yazdım hemde 0 kod bilgimle, eğer böyle giderse hayallerimiz çok da uzak değil
        </div>
        <div class="signature">BEN VOLFASTER</div>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('hiddenMessage');
            if (message.style.display === 'block') {
                message.style.display = 'none';
            } else {
                message.style.display = 'block';
            }
        }
    </script>
</body>
</html>
